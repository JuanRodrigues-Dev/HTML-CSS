<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midings em html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente e diminua o tamanho no navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1080px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <audio src="midia/Land of a Loss - Dan _Lebo_ Lebowitz, Tone Seeker.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Land of a Loss - Dan _Lebo_ Lebowitz, Tone Seeker.mp3" type="audio/mpeg">
        <p>Infelizmente o navegador não consegue reproduzir aúdio. <a href="midia/Land of a Loss - Dan _Lebo_ Lebowitz, Tone Seeker.mp3">Clique aqui para baixar o arquivo MP3</a></p>

    </audio>
</body>
</html>

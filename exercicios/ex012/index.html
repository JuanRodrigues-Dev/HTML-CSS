<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1><!--adicione todas as formas de video-->
    <p>Este video está hospedado no meu próprio servidor</p>
    <video controls weight="500" height="500"> <!-- asicione todos as formas de video/ a tag poster adiciona a timble video-->
        <source src="video/videooo.mp4" type="video/mp4">
        <p>Seu navegador infelizmente não tem compatibilidade com reprodução de vídeo</p>

    </video>
    
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BtssgSw82uw?si=mIcwOb_-YEe0uNWE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen loop></iframe>

     
 

    
</body>
</html>

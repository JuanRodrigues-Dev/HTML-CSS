<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p> Voce pode escrever um parágrafo de qualquer jeito.Basta colocar tudo no meio da par de tag p.
    </p>
    <p>Se precisar quebrar o texto em algum lugar especifico <br> como esse,voce pode usar a tag br.</p>
    <p>Vamos adicionar alguns símbolos
        &reg;
        &copy;
        &euro;
        &pound;
        &yen;
        &RuleDelayed;
        &uparrow;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F480
        &#x1F975
        
    </p>
</body>
</html>
